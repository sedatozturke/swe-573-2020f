{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">
    Create New Account
</h1>
<form method="POST">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">
                {{form.as_p}}
                <button class="btn btn-primary btn-md">Login</button>
            </p>
        </div>
    </div>
</form>
{% endblock %}
